<!DOCTYPE html>
<html>

<head>
  <title>Assignment 2</title>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
  <link rel="stylesheet" href="style.css"/>
  <script>
  	var pin;
  	var lpin;
  	var myIMG = new Image();
  	//	myIMG.src = "myIMG.png";
  	var classIMG = new Image();
  	//	classIMG.src = "classIMG.png";
  	var response;
  	var ppl;
  	var lndmrk;
	var lat = 0;
	var lonj = 0;
 	var urhere = new google.maps.LatLng(lat, lonj);
 	var map;
 	var marker;
 	var inisett = {
 					zoom:15,
 					center: urhere,
 					mapTypeId: google.maps.MapTypeId.ROADMAP
 	};
 	function letsstart() {
 		map = new google.maps.Map(document.getElementById("mapapp"), inisett);
				getMyLocation();
 	}
 	function getMyLocation() {
 		if (navigator.geolocation) {
 			navigator.geolocation.getCurrentPosition(function(position) {
						lat = position.coords.latitude;
						lonj = position.coords.longitude;
						renderMap();
			});
 		}
 		else {
					alert("Geolocation is not supported by your web browser Bummer ;)");
		}
		sendLocation();
 	}
 	
 	function renderMap(){
			urhere = new google.maps.LatLng(lat, lonj);
			map.panTo(urhere);
			marker = new google.maps.Marker({
				position: urhere,
				title: username,
			});
			marker.setMap(map);
			google.maps.event.addListener(marker, 'click', function() {
				var infowindow = new google.maps.InfoWindow();
				infowindow.setContent(marker.title);
				infowindow.open(map, marker);
			});
	}

	/*Datastore API*/
	var xml = new XMLHttpRequest();
	var username = "GOLDIE_TALLEY"
	function sendLocation(){
		xml.open("POST", "https://defense-in-derpth.herokuapp.com/sendLocation", true);
		var DSP = 'login='+ username + '&lat='+lat +'&lng='+lonj;
		xml .setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xml.onreadystatechange = function(){
			if(xml.readyState == 4 && xml.status == 200){
				response = JSON.parse(xml.responseText);
				ppl = response.people;
				lndmrk = response.landmarks;
				showPPL();
				showLMK();
			}
		}
		xml.send(DSP);

	}
	function showPPL(){
		var place;
		for(i=0;i<ppl.length;i++){
			place = new google.maps.LatLng(ppl[i].lat, ppl[i].lng);
			pin = new google.maps.Marker({
						position: place,
						title:ppl[i].login,
				});
			pin.setMap(map);
			//google.maps.event.addListener(pin, 'click', function() {
				var iinfowindow = new google.maps.InfoWindow();
				iinfowindow.setContent(pin.title);
				iinfowindow.open(map, pin);
			//});
		}
	}
	function showLMK(){
		for(i=0;i<lndmrk.length;i++){
			lplace = new google.maps.LatLng(lndmrk[i].lat, lndmrk[i].lng);
			lpin = new google.maps.Marker({
						position: lplace,
						//icon: myIMG,
						title:lndmrk[i].Location_Name});
				google.maps.event.addListener(lpin, 'click', function() {
					var linfowindow = new google.maps.InfoWindow();
					linfowindow.setContent(lpin.title);
					linfowindow.open(map, lpin);
				});
				lpin.setMap(map);
		}
		


	}
</script>
</head>

<body onload="letsstart()">
	<h1>Land-marker</h1>
	<div id="mapapp"></div>
</body>


</html>
